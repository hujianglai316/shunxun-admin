
酒店商家管理后台系统文档，

## 二、主要功能模块

### 1. **基础信息管理**
- **酒店基本信息**：展示和编辑酒店名称、商户号、联系方式、负责人、地址、地图、开业/装修时间、类型、房间数、楼层、等级、营业状态、酒店介绍、门头照片、营业执照、酒店亮点等。
- **房型管理**：增删查改房型，支持房型详情查看、图片管理、状态切换、审核状态、批量操作等。
- **图片管理**：上传、编辑、删除酒店及房型相关图片，支持分类、标签、房型关联、设为主图、批量操作、图片预览、操作日志等。
- **政策信息**：管理酒店相关政策（如入住、退订等）。
- **设施管理**：管理酒店和房间设施，支持设施分类、标签、图片、房型关联、批量导入、模板库、操作日志等。
- **酒店亮点**：展示和编辑酒店特色亮点（如优越位置、免费WiFi等）。

### 2. **订单与房态管理**
- **订单管理**：订单列表、订单详情、订单统计、退订管理等。
- **房价房态管理**：房态日历、批量设置房态房量、房价日历、售卖产品、房价设置等。

### 3. **财务管理**
- **账单管理**：账单统计卡片、筛选（账单周期、状态等）、账单列表（账单周期、结算周期、间夜数、结算金额、状态）、批量结算、状态变更、操作按钮（确认、详情、下载）、分页等。
- **发票管理**：发票相关操作。
- **退款管理**：退款相关操作。

### 4. **评价管理**
- **评价列表**：查看和管理用户评价。
- **评价设置**：评价相关配置。

### 5. **营销管理**
- **活动管理**：酒店营销活动的创建与管理。
- **优惠券管理**：优惠券发放与管理。
- **会员管理**：会员体系管理。

### 6. **报表统计**
- **营收报表**：酒店营收数据统计与分析。
- **入住率报表**、**客源分析**等。

---

## 三、界面与交互特点

- **统一风格Logo与头像**，主logo和用户头像风格一致，支持onerror占位图。
- **侧边栏菜单**：支持折叠/展开，分模块导航，二级菜单可动态调整。
- **顶部导航栏**：显示门店信息、通知中心、用户信息。
- **表单与卡片**：大量使用卡片、表单、弹窗、Badge、Toast等现代UI组件，交互友好。
- **批量操作**：如图片、账单、设施等支持多选、批量处理。
- **图片管理**：支持主图设置、图片预览、批量标签、批量删除、图片与房型/区域/标签/场景关联。
- **操作日志**：各模块均有操作日志，便于追溯。

---

## 四、技术实现要点

- **前端技术**：HTML、CSS（Tailwind/Bootstrap）、JavaScript，部分页面有独立JS逻辑。
- **可访问性**：部分按钮、链接有aria-label、tabindex等属性。
- **响应式设计**：适配不同屏幕宽度，移动端侧边栏自动收起。
- **错误处理**：图片加载失败自动切换占位图。
- **用户体验**：大量使用Toast、模态框、动态表单、批量操作、交互反馈。

---

## 五、典型业务流程举例

- **房型管理**：增删改查房型→上传/管理房型图片→设置主图→查看/编辑房型详情→批量操作。
- **账单管理**：筛选账单→查看账单详情→批量结算→状态流转（待出账→已出账待确认→已确认→付款处理中→付款完成/失败）。
- **图片管理**：上传图片→分类/标签/房型关联→批量操作→预览/编辑/删除→操作日志追溯。

---

## 六、系统适用场景

- 适用于单体酒店、连锁酒店、民宿等多类型住宿业态的商家后台管理。
- 支持多门店、多房型、多业务线的综合管理。



租房商家管理后台系统页面分析文档 
## 1. 系统概述 本系统为租房商家提供一站式房源、客户、营销等管理能力，基于 React + TypeScript + Ant Design 5.x + Vite 技术栈开发，界面风格统一，数据可视化能力强，支持多模块协同管理。 
