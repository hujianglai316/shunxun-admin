## 2. 页面结构与功能模块 
### 2.1 主体布局 - **左侧菜单栏**：深色风格，包含所有主导航入口，支持折叠。 
- **顶部栏**：
简洁白色，展示系统名称及部分操作入口。 
- **内容区**
：根据路由切换显示不同业务页面。 
--- 
### 2.2 主要页面与功能 
#### 2.2.1 首页概览（/dashboard） 
- **核心数据卡片**：展示总房源数、在租租客、本月收入、空置率等关键运营指标。
 - **营销数据模块**：展示曝光量、点击量、咨询量、预约量等营销漏斗数据，支持时间范围和房源筛选。 
- **趋势分析图表**：支持单指标/多指标切换，直观展示各项数据的时间变化趋势。 
- **渠道分析**：展示不同渠道的曝光和点击表现。
 - **快捷入口**：可跳转至营销分析详情页。 
#### 2.2.2 房态管理（/room-status） 
- **房源状态列表**：展示所有房源的当前状态、租赁信息、操作入口等。
- **支持筛选、排序、批量操作**。 
#### 2.2.3 预约看房管理 - **预约列表**：展示所有预约看房记录，包括预约编号、用户信息、房源信息、预约时间、状态等。 
- **状态标签**：不同状态（待确认、已确认、已取消、已完成）有不同颜色标识。 
- **操作按钮**：支持确认、拒绝、修改时间、查看详情等操作。 
#### 2.2.4 推广中心（/promotion） 
- **活动总览**：展示总推广活动数、进行中活动数、总展示次数、总获取线索等核心指标。 - **活动列表**：展示所有推广活动的名称、类型、状态、周期、预算、数据表现等。 
- **活动操作**：支持新建、编辑、暂停/激活、查看详情等操作。 
##### 2.2.4.1 推广活动详情（/promotion/detail/:id） 
- **活动基本信息**：名称、类型、状态、周期、预算等。 
- **数据指标卡片**：预算使用、展示次数、点击次数、获取线索等，配色统一。 
- **趋势分析**：多维度趋势图，展示活动各项数据的变化。 
- **房源表现**：各房源在活动中的曝光、点击、预约等数据。 
- **创意素材**：展示广告创意内容及分析。 
- **活动设置**：支持编辑、状态切换。 
##### 2.2.4.2 推广活动数据分析（/promotion/analytics/:id） 
- **多维数据趋势图**：支持折线/柱状图切换，展示曝光、点击、线索、花费等。 
- **转化漏斗**：可视化展示各环节转化率。 
- **设备分布**：饼图展示不同终端的流量占比。 
- **详细数据表格**：每日数据明细、受众分析、时段分析等。 
#### 2.2.5 营销分析（/marketing-analytics） 
- **营销数据摘要**：曝光、点击、咨询、预约等核心指标及环比变化。 
- **趋势分析**：支持单/多指标切换，展示各项数据的时间趋势。 
- **渠道分析**：不同渠道的曝光、点击、点击率对比。
 - **用户画像**：年龄分布、兴趣标签、关注因素等。 
- **房源表现排行**：各房源的营销数据排名，支持详情跳转。 
##### 2.2.5.1 房源营销详情（/marketing-analytics/property/:id） 
- **房源基本信息**：名称、类型、租金、地址、状态等。 
- **营销数据卡片**：曝光、点击、咨询、预约等。 
- **趋势分析**：单房源的多维趋势图。 
- **转化漏斗**：各环节转化率。 
- **用户画像与咨询分析**：用户分布、常见咨询问题。 
- **竞品对比**：与同类房源的核心数据对比。 
#### 2.2.6 其他模块 
- **租客管理**：管理所有租客信息及相关操作。 
- **系统设置**：系统基础配置、权限管理等。 
